<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>COVID19 TRACKER</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid" style="margin: 40px auto">
    <div class="row">
        <div class="col-md-10 offset-md-1">

            <h1 th:text="'COVID19 TRACKER'">COVID19 TRACKER</h1>
            <p>Total number of confirmed COVID19 cases across the globe</p>

            <div class="my-4 p-5 bg-info">
                <h1 th:text="${totalCases}"></h1>
                <span>Total confirmed cases as of </span>
                <span th:text="${lastUpdateDate}"></span>
                <hr class="my-4">
                <h2 th:text="${totalNewCases}"></h2>
                <p>New cases reported since previous day</p>
            </div>

            <table id="covidStats" class="table table-hover mt-4">
                <thead>
                <tr>
                    <th>COUNTRY</th>
                    <th>STATE</th>
                    <th>TOTAL CASES REPORTED</th>
                    <th>CHANGES SINCE LAST DAY</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="locationConfirmedCases : ${stats}">
                    <td th:text="${locationConfirmedCases.country}"></td>
                    <td th:text="${locationConfirmedCases.state}"></td>
                    <td th:text="${locationConfirmedCases.total}"></td>
                    <td th:text="${locationConfirmedCases.increase}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
<script>
$(document).ready(function() {
    $('#covidStats').DataTable();
} );
</script>
</body>
</html>
